# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core project to Azure Function App - on-tap-functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './on-tap-functions-api' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Install Azure Functions Core Tools'
        shell: bash
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish --configuration Release --no-build --output ./output
          popd
      
      - name: 'Verify output structure'
        shell: bash
        run: |
          echo "Listing output directory contents:"
          ls -la ./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output
          echo "Checking for .azurefunctions directory:"
          if [ -d "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output/.azurefunctions" ]; then
            echo ".azurefunctions directory exists"
            ls -la ./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output/.azurefunctions
          else
            echo ".azurefunctions directory NOT found - creating it"
            mkdir -p ./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output/.azurefunctions
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_231F3377F466419F95C920432E5D8664 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AED4E5A6D0DF4BA6A9A03BF1BA4A4787 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6309F1E001A14D22A1483A25E8928FF3 }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'on-tap-functions'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          